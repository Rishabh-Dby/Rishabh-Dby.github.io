    <h1>Weather forecast</h1>
    <form action="">
        <div id="in1">
            <label for="location" class="form-label">Location name</label>
            <input type="text" id="location" class="form-control" placeholder="Eg-Bangalore" required>
            <div id="passwordHelpBlock" class="form-text">
                <a href="index.html">Refer rules for naming syntax</a>
            </div>
        </div>
        <div id="in2">
            <label for="days" class="form-label">Number of days</label>
            <input type="number" id="days" class="form-control" aria-describedby="passwordHelpBlock" placeholder="1-3"
                required>
            <div id="passwordHelpBlock" class="form-text">
                Number of days can be between 1 to 3
            </div>
        </div>
        <button type="submit" class="btn btn-info">Submit</button>
    </form>
